<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NS Awesome Gallery</title>
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <link rel="stylesheet" type="text/css" href="node_modules/font-awesome/css/font-awesome.min.css">
    <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="jquery.ns-awesome-gallery.js"></script>

    <script type="text/javascript">
        $(function(){
            $('#cars').nsAwesomeGallery({url: "http://voteapi.zen.car/photos?kind=car"});
            $('#girls').nsAwesomeGallery({url: "http://voteapi.zen.car/photos?kind=girl"});
        });
    </script>
</head>
<body>
    <h1>Cars</h1>
    <div id="cars"></div>
    <hr>
    <h1>Girls</h1>
    <div id="girls"></div>
</body>
</html>
